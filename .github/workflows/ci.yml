name: CI - Notification Service

on:
  push:
    branches: [ main, develop, feature/*, chore/* ]
    paths:
      - 'backend/notification-service/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/ci-notification.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/notification-service/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/ci-notification.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Profil "test" pour CI (ex: désactiver Firebase)
    env:
      SPRING_PROFILES_ACTIVE: test

    defaults:
      run:
        working-directory: backend/notification-service

    steps:
      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Java + cache Maven
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # 3) Rendre mvnw exécutable (Linux)
      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      # 4a) Sur branches feature/* : tests unitaires
      - name: Run Unit Tests (feature/*)
        if: startsWith(github.ref, 'refs/heads/feature/')
        run: ./mvnw -B -ntp test


      # 4b) Sur develop/main/PR : suite complète
      - name: Run Full Test Suite (develop/main/PR)
        if: |
          github.event_name == 'pull_request' ||
          github.ref == 'refs/heads/develop' ||
          github.ref == 'refs/heads/main'
        run: ./mvnw -B -ntp verify
       # 5) Scan SonarCloud (qualité) uniquement sur PR / develop / main
      - name: SonarCloud Scan
        if: |
          github.event_name == 'pull_request' ||
          github.ref == 'refs/heads/develop' ||
          github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # fourni par GitHub
          SONAR_TOKEN:  ${{ secrets.SONAR_TOKEN }}    # à créer dans Settings > Secrets > Actions
        run: |
          ./mvnw -B -ntp org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=nadia-2004 \
            -Dsonar.projectKey=nadia-2004_notification-service

      # 6) Upload des rapports (utile pour debug CI)
      - name: Upload Surefire Reports (Unit Tests)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: backend/notification-service/target/surefire-reports/*
          if-no-files-found: ignore

      - name: Upload Failsafe Reports (Integration Tests)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failsafe-reports
          path: backend/notification-service/target/failsafe-reports/*
          if-no-files-found: ignore
      
