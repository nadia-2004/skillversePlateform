name: CI - Notification Service

on:
  push:
    branches: [ main, develop, feature/**, chore/** ]
    paths:
      - 'backend/notification-service/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/notification-service/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILES_ACTIVE: test

    defaults:
      run:
        working-directory: backend/notification-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Build & Full Test (unit + IT)
        run: ./mvnw -B -ntp clean verify

      - name: Upload Surefire reports (unit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: backend/notification-service/target/surefire-reports/*
          if-no-files-found: ignore

      - name: Upload Failsafe reports (IT)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failsafe-reports
          path: backend/notification-service/target/failsafe-reports/*
          if-no-files-found: ignore





