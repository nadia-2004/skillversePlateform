version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: exchange_db
      POSTGRES_USER: exchange_user
      POSTGRES_PASSWORD: exchange_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - exchange-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - exchange-network

  exchange-service:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/exchange_db
      SPRING_DATASOURCE_USERNAME: exchange_user
      SPRING_DATASOURCE_PASSWORD: exchange_password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      AWS_REGION: us-east-1
      AWS_S3_BUCKET_NAME: exchange-service-files-dev
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - exchange-network

volumes:
  postgres_data:

networks:
  exchange-network:
    driver: bridge
